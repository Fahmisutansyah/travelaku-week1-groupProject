<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="275977492575-i699pga2e02kprg8k1fjdkug87p756qa.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Travelaku</title>
</head>

<body style="background-image:url(https://i.imgur.com/lyzKDBO.jpg);background-size:cover">
    <div class="container">
        <a class="waves-effect waves-light btn" id='sign-out'>Sign Out</a>
    </div>
    <!-- login page  -->
    <div class="container" style="margin-top:10%;" id="login-page" >
        <div class="row center-align">
            <div class="col s4">

            </div>
            <div class="col s4">
                <div class="row" id='welcome'>
                    <h2 style="color:white">Welcome to Travelaku!</h2>
                </div>
                <div id="lets-login">
                    <h4 style="color:white">Let's login first!</h4>
                </div>
                <div class="row center-align" style="margin-top:100px" id="login-buttons">
                    <div class="col s6">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <div class="col s6">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" style="width:120px">Login</a>
                    </div>
                </div>
            </div>
            <div class="col s4">

            </div>
            <!-- Login modal -->
            <div id="modal1" class="modal" style="width: 40em;height:15em;border-radius:10px">
                <div class="modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="username" type="email" class="validate">
                                <label for="username">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="padding-right:43%">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Login!</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src='./assets/js/index.js'></script>
</body>

</html>
