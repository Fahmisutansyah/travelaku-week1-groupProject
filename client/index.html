<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="275977492575-i699pga2e02kprg8k1fjdkug87p756qa.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <title>Travelaku</title>
</head>

<body style="background-image:url(https://i.imgur.com/lyzKDBO.jpg);background-size:cover">

    <div class="container" id="city">
        <h1>HAHAHAHAHA</h1>
        <div class="row">
            <div class="col s7 center-align" >
                <div class="slider">
                    <ul class="slides" id="slide-content">
    
                    </ul>
                </div>
                <!-- youtube start -->
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger" id="showYoutube" href="#modal1">Show Video</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <div id="resultsYoutube">
                                <!-- youtube result -->
                        </div>    
                    </div>
                    <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>
                <!-- youtube end -->
            </div>
        </div>
    </div>

    <div class="container" id='home'>
        <!-- floating button -->
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red"><i class="fas fa-door-open"></i></a>
            <ul>
                <li><a class="btn-floating red" id="sign-out"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
        <div class="row center-align" style="margin-top:56px">
            <h1>Where do you want to go?</h1>
        </div>
        <div class="row" style="overflow: scroll; height:35em;">
            <ul class="collection" id="collection">

            </ul>
        </div>
    </div>



    <div class="container" id="cities">
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red"><i class="fas fa-door-open"></i></a>
            <ul>
                <li><a class="btn-floating blue" onclick="flagButton('cities')"><i class="fas fa-flag"></i></a></li>
                <li><a class="btn-floating red" id="sign-out"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
        <div class="row center-align" style="overflow: scroll;height: 44em;margin-top: 70px;" id="cities-container">

        </div>
    </div>
    <!-- login page  -->
    <div class="container" style="margin-top:10%;" id="login-page">
        <div class="row center-align">
            <div class="col s4">

            </div>
            <div class="col s4">
                <div class="row" id='welcome'>
                    <h2 style="color:white">Welcome to Travelaku!</h2>
                </div>
                <div id="lets-login">
                    <h4 style="color:white">Let's login first!</h4>
                </div>
                <div class="row center-align" style="margin-top:100px" id="login-buttons">
                    <div class="col s6">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                    <div class="col s6">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" style="width:120px">Login</a>
                    </div>
                </div>
            </div>
            <div class="col s4">

            </div>
            <!-- Login modal -->
            <div id="modal1" class="modal" style="width: 40em;height:15em;border-radius:10px">
                <div class="modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="username" type="email" class="validate">
                                <label for="username">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="padding-right:43%">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Login!</a>
                </div>

            </div>
        </div>
    </div>

    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src='./assets/js/index.js'></script>
    <script type="text/javascript" src='./assets/js/youtube.js'></script>

</body>

</html>
